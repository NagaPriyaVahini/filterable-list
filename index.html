<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <title>My Contacts</title>
</head>
<body>
<div class="container">
    <h1 class="center-align">My Contacts</h1>
<!-- input search  -->
    <input type="text" id="filterInput" placeholder="Search Names">

    <ul id="names" class="collection with-header">
        <li class="collection-header">
            <h5>A</h5>
        </li>

        <li class="collection-item">
            <a href="#">Abe</a>
        </li>

        <li class="collection-item">
            <a href="#">Ane</a>
        </li>

        <li class="collection-item">
            <a href="#">Ace</a>
        </li>

        <li class="collection-item">
            <a href="#">Anne</a>
        </li>


        <li class="collection-header">
            <h5>B</h5>
        </li>

        <li class="collection-item">
            <a href="#">Beth</a>
        </li>

        <li class="collection-item">
            <a href="#">Bill</a>
        </li>

        <li class="collection-item">
            <a href="#">Bob</a>
        </li>


        <li class="collection-header">
            <h5>C</h5>
        </li>

        <li class="collection-item">
            <a href="#">Cam</a>
        </li>

        <li class="collection-item">
            <a href="#">Cad</a>
        </li>

        <li class="collection-item">
            <a href="#">Caty</a>
        </li>

        <li class="collection-item">
            <a href="#">Caterine</a>
        </li>
    </ul>
</div>
    

<script>
    // get input element
    let filterValue = document.getElementById('filterInput');

    // Add Event Listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames()
{
 
    // get value of input
    let filterValue = document.getElementById('filterInput').value.toUpperCase();
    
    // get names ul
    let ul = document.getElementById('names');

    // get list from ul
    let li = ul.querySelectorAll('li.collection-item');

    // loop through collection-item list
    for (let i = 0; i < li.length; i++) 
    {
        let a = li[i].getElementsByTagName('a')[0];
        // if matches
        if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1)
        {
        li[i].style.display = '';
        }
        else{
            li[i].style.display = 'none';
        }
    }

}


</script>
</body>
</html>
